    <title>MOBILE PRICE PREDICTION</title>
 <style>
body, html {
  height: 100%;
  margin: 0;
  background-image: url("http://static1.squarespace.com/static/5749d7464c2f85ab1d876836/57b41d3ad1758e9333d28243/59e710eb268b9695b956fc39/1536826927395/Snip20171113_26.png?format=1500w");
    height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}

</style>





<script>
        $(document).ready(function(){
          $('#knnbtn').click(function(){

          $('#knnscore').html("<h3>" + ({{KNNscore}}*100).toFixed(3) + " %</h3>" );
        });

           $('#nbcbtn').click(function(){

          $('#nbcscore').html("<h3>" + ({{NBCscore}}*100).toFixed(3) + " %</h3>" );
        });

      $('#lrbtn').click(function(){

          $('#lrscore').html("<h3>" + ({{LRscore}}*100).toFixed(3) + " %</h3>" );
        });



        $('#elbowbtn').click(function(){
        $('#elbowimg').attr('src',"data:image/png;base64,{{elbow}}");
        });

    });

</script>



</head>
<body>
<br><br><br>
<center><h1> PHONE PRICE PREDICTION</h1></center>
<br><br><br><br><br><br><br><br><br><br><br><br>
    <div id="accordion">
    <div class="row">
        <div class="col-sm-6">
    <div class="card border-0">

    <div class="card-header" >
      <a class="card-link" data-toggle="collapse" name="c1" href="#collapseOne">
      VIEW RECORD FILE
      </a>
    </div>
    <div id="collapseOne" class="collapse" data-parent="#accordion" >
      <div class="card-body">

      <div class="table">
        {{ html_table| safe }}
      </div>

    </div>
  </div>
  </div>
        </div>
<div class="col-sm-6">
  <div class="card border-0">
    <div class="card-header">
      <a class="collapsed card-link" name="c2" data-toggle="collapse" href="#collapseTwo">
       TRAIN AND TEST ON KNN
      </a>
    </div>
    <div id="collapseTwo" class="collapse" data-parent="#accordion">
      <div class="card-body">

        <p>
          <button id="knnbtn" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapse1" aria-expanded="false" aria-controls="multiCollapse1">ACCUARACY</button>

           <button id="elbowbtn" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapse2" aria-expanded="false" aria-controls="multiCollapse2">ELBOW GRAPH</button>
        </p>

        <div class="row">
           <div class="col">
             <div class="collapse multi-collapse" id="multiCollapse1">
                <div class="card card-body">
                    <p id="knnscore"></p>
                </div>
           </div>
          </div>

          <div class="col">
             <div class="collapse multi-collapse" id="multiCollapse2">
               <div class="card card-body">

                  <img id="elbowimg" class="img-thumbnail img-responsive center-block" src="" alt="Elbow image" width="100%" height="100%">
              </div>
             </div>
          </div>

       </div>

      </div>
    </div>
  </div>
</div>
    </div>
<div class="row">
    <div class="col-sm-6">
<div class="card border-0">
    <div class="card-header">
      <a class="collapsed card-link" name="c3" data-toggle="collapse" href="#collapseThree">
       PREDICTION USING NAIVE-BAYES CLASSIFICATION
      </a>
    </div>
    <div id="collapseThree" class="collapse" data-parent="#accordion">
      <div class="card-body">

        <p>
          <button id="nbcbtn" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapse1" aria-expanded="false" aria-controls="multiCollapse1">ACCUARACY</button>

           <a class="btn btn-primary" id="nbcpredict"  href="predict_price_nbc/" target= '_self' role="button" >FIND THE PRICE-RANGE</a>
        </p>

        <div class="row">
           <div class="col">
             <div class="collapse multi-collapse" id="multiCollapse1">
                <div class="card card-body">
                    <p id="nbcscore"></p>
                </div>
           </div>
          </div>
       </div>

      </div>
    </div>
  </div>
    </div>
    <div class="col-sm-6">
  <div class="card border-0">
    <div class="card-header">
      <a class="collapsed card-link" name="c4" data-toggle="collapse" href="#collapseFour">
        TRAIN AND TEST ON LINEAR REGRESSION
      </a>
    </div>
    <div id="collapseFour" class="collapse" data-parent="#accordion">
      <div class="card-body">
            <a class="btn btn-primary" id="lrpredict" href="predict_price_lr/" target= '_self' role="button" >
    PREDICT THE PRICE
  </a>
          <button id="lrbtn" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapse3" aria-expanded="false" aria-controls="multiCollapse3">ACCURACY</button>
      </p>

      <div class="row">
        <div class="col">
          <div class="collapse multi-collapse" id="multiCollapse3">
            <div class="card card-body">
              <p id="lrscore"></p>
            </div>
          </div>
        </div>
      </div>
            </div>
          </div>
       </div>

     </div>

    </div>

   </div>
  </div>

</div>

</body>
